extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])
        
    type Query {
        allStarships(page: Int = 1): shipsConnection!
        allVehicles(page: Int = 1): vehiclesConnection!
        #testStarships: [Starship]
        # allStarshipsAndVehicles(page: Int = 1): resultsList
        starship(id: ID!): Starship
        vehicle(id: ID!): Vehicle
    }

    interface Ride {
        name: String!
        model: String
        manufacturer: String
        cost_in_credits: String
        length: String
        max_atmosphering_speed: String
        crew: String
        passengers: String
        cargo_capacity: String
        consumables: String
    }

    type Starship implements Ride {
        name: String!
        model: String
        manufacturer: String
        cost_in_credits: String
        length: String
        max_atmosphering_speed: String
        crew: String
        passengers: String
        cargo_capacity: String
        consumables: String
        hyperdrive_rating: String
        film_ids: [String]
        pilots: [String]
        starship_class: String
    }

    type Vehicle implements Ride {
        name: String!
        model: String
        manufacturer: String
        cost_in_credits: String
        length: String
        max_atmosphering_speed: String
        crew: String
        passengers: String
        cargo_capacity: String
        consumables: String
        film_ids: [String]
        pilots: [String]
        vehicle_class: String
    }

    type PageInfo {
        count: Int!
        next: String
        previous: String
    }

    type shipsConnection {
        pageInfo: PageInfo
        nodes: [Starship!]!
    }

    type vehiclesConnection {
        pageInfo: PageInfo
        nodes: [Vehicle!]!
    }


