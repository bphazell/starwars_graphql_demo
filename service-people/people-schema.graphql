
    type Query {
        allPeople(page: Int = 1): resultsList!
        person(id: ID): Person
    }

    type Person {
        name: String!
        height: String
        mass: Int
        skin_color: String
        eye_color: String
        birth_year: String
        gender: String
        species: Species
    }

    type Species {
        name: String
    }

    type resultsList {
        count: Int!
        next: String
        previous: String
        people: [Person!]!
    }


