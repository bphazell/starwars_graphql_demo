

extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
    getReview(searchTitle: String!): reviewConnection
}

type reviewConnection {
    reviewPageInfo: reviewPageInfo
    nodes: Film
}

type reviewPageInfo {
copyRight: String
status: String
hasMore: Boolean
numResults: Int

}

type Film @key(fields: "id") {
    id: ID!
    mpaaRating: String
    criticsPick: Boolean
    summaryShort: String
    articleURL: String
}
