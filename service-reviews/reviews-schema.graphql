

extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])

type Query {
    getReview(title: String!, apiKey: String!): reviewConnection
}

type reviewConnection {
    reviewPageInfo: reviewPageInfo
    nodes: Review
}

type reviewPageInfo {
copyRight: String
status: String
hasMore: Boolean
numResults: Int

}

type Review {
    mpaaRating: String
    criticsPick: Boolean
    summaryShort: String
    articleURL: String

}