

    type Query {
        planet(id: ID): Planet
        allPlanets(page: Int = 1): resultsList!
    }

    type Planet {
        name: String!
        rotation_period: String
        orbital_period: String
        diameter: String
        climate: String
        gravity: String
        population: String
        film_ids: [String]
        residents: [String]
        
    }

    type resultsList {
        count: Int!
        next: String
        previous: String
        planets: [Planet!]!
    }

