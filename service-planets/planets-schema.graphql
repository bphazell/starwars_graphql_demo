

    type Query {
        planet(id: ID): Planet
        allPlanets: resultsList!
    }

    type Planet {
        name: String!
        climate: String
        population: String
        gravity: String
        terrain: String
        diameter: String
    }

    type resultsList {
        count: Int!
        next: String
        previous: String
        planets: [Planet!]!
    }

