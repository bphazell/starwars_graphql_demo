
type Query {
    film(id: ID!): Film
    allFilms: resultsList!

}

type Film {
    title: String!
    episode_id: Int!
    opening_crawl: String
    director: String
    producer: String
    release_date: String
}

type resultsList {
    count: Int!
    next: String
    previous: String
    films: [Film!]!

}